<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/message.css" rel="stylesheet">
    <title>Adopet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

<div class="page-wrap">

    <header>

        <div class="header__left">
            
            <img class="display-none" src="source/logo-light.svg" width="128px" height="30px" alt="">
            <a href="index.html"><img src="source/header-home-icon.svg" alt=""></a>
            <a href="login.html"><img src="source/header-contact-icon.svg" alt=""></a>
        </div>
        
        <div class="header__right">
            <a href="profile.html"><img src="source/header-user-icon.svg" alt=""></a>
        </div>

    </header>

    <section class="main">

        <p class="main__text">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>

        <form class="form">

            <label for="name">Nome</label>
            <input type="text" id="name" class="input" required placeholder="Insira seu nome completo">
            
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" class="input" required placeholder="Insira seu telefone e/ou whatsapp">
                               
            <label for="pet-name">Nome do animal</label>
            <input type="text" id="pte-name" class="input" required placeholder="Por qual animal você se interessou?">
                               
            <label for="message">Mensagem</label>
            <textarea rows="7" id="message" class="input" required placeholder="Escreva sua mensagem."></textarea>
                               
            <a class="button" href="home.html">Enviar</a>

        </form>
            
    </section>
    
</div>
    
    <footer class="site-footer">
        <p>2022 - Desenvolvido por Alura</p>
    </footer>

</body>

</html>
