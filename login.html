<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/login.css" rel="stylesheet">
    <title>Adopet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="page-wrap">

    <header>

        <div class="header__left">
            
            <img class="display-none" src="source/logo-light.svg" width="128px" height="30px" alt="">
            <a href="index.html"><img src="source/header-home-icon.svg" alt=""></a>
            <a href="login.html"><img src="source/header-contact-icon.svg" alt=""></a>
        </div>

    </header>

    <section class="main">

        <img class="logo" src="source/logo.svg" alt="Logo adopet">

        <p class="main__text">Já tem conta? Faça seu login:</p>
        
        <form class="form">

            <label for="email">Email</label>
            <input type="email" id="email" class="input" required placeholder="Escolha seu melhor email">

            <label for="password">Senha</label>
            <input type="password" id="password" class="input password" required placeholder="Crie uma senha">

            <a class="forget-password" href="#">Esquesci minha senha.</a>
            <a class="button" href="home.html">Entrar</a>

        </form>

    </section>
  
</div>

    <footer class="site-footer">
        <p>2022 - Desenvolvido por Alura</p>
    </footer>

</body>

</html>
