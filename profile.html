<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/profile.css" rel="stylesheet">
    <title>Adopet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>

    <header>

        <div class="header__left">
            <img class="display-none" src="source/logo-light.svg" width="128px" height="30px" alt="">
            <a href="index.html"><img src="source/header-home-icon.svg" alt=""></a>
            <a href="login.html"><img src="source/header-contact-icon.svg" alt=""></a>
        </div>

        <div class="header__right">
            <a href="index.html"><img src="source/user-photo.png" height="40px" alt=""></a>
        </div>

    </header>

    <section class="main">

        <p class="text-introduction">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>

        <form class="form">

            <p class="text-profile">Perfil</p>

            <label for="photo">Foto</label>
            <img src="source/user-photo.png" height="80px" width="80px" alt="Foto de perfil">
            <p class="edit-photo">Clique na foto para editar</p>

            <label for="name">Nome</label>
            <input type="text" id="name" class="input" required placeholder="Joana Magalhães">
            
            <label for="phone">Telefone</label>
            <input type="tel" id="phone" class="input" required placeholder="55 11 XXXXXXXXX">
                               
            <label for="city">Cidade</label>
            <input type="text" id="cidade" class="input" required placeholder="São Paulo">
                               
            <label for="about">Sobre</label>
            <textarea rows="5" id="message" class="input" required placeholder="At vero eos et accusamus et iusto odio dignissimos ducimus qui blanditiis praesentium voluptatum deleniti atque corrupti quos dolores et quas molestias excepturi sint occaecati."></textarea>
                               
            <a class="button" href="index.html">Salvar</a>

        </form>
            
    </section>
    <footer>
        <p>2022 - Desenvolvido por Alura</p>
    </footer>

</body>

</html>
